<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>   
<body>
   <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu"> 
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a> 
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">FRONT-END</a> 
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">INFRAESTRUTURA</a> 
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">BUSINESS</a> 
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">DESIGN & UX</a> 
                </li>
                
            </ul>
            <img class="container__imagem" src="img/Logo.svg" alt="logo da alura books">
        </div>
        <div class="container">
            <a class="container__imagem" href="#" > <img src="img/Favoritos.svg" alt="icone de favoritos"></a>
            <a class="container__imagem" href="#"><img src="img/Sacola.svg" alt="icone de sacola"></a>
            <a class="container__imagem" href="#"><img src="img/Usuario.svg" alt="icone de Usuario"></a>
        </div>
    </header> 
    <section class="banner">
        <h2 class="banner__titulo"> Já sabe por onde começar? </h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
